<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 1 Emulator</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #008080;
            color: white;
            margin: 0;
            overflow: hidden;
        }

        #window {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 200px;
            border: 2px solid #000;
            background-color: #fff;
            overflow: hidden;
        }

        #title-bar {
            height: 20px;
            background-color: #008080;
            padding: 5px;
            text-align: center;
            color: white;
            user-select: none;
            cursor: move;
        }

        #content {
            padding: 10px;
            user-select: text;
        }

        #close-button {
            float: right;
            cursor: pointer;
        }

        /* Resizable handle */
        #resizable-handle {
            width: 10px;
            height: 10px;
            background-color: #008080;
            position: absolute;
            bottom: 0;
            right: 0;
            cursor: se-resize;
        }
    </style>
</head>
<body>
    <div id="window">
        <div id="title-bar">
            Windows 1 Emulator
            <span id="close-button" onclick="closeWindow()">X</span>
        </div>
        <div id="content">
            Welcome to Windows 1 Emulator!
        </div>
        <div id="resizable-handle" onmousedown="initResize(event)"></div>
    </div>

    <script>
        // Existing script...

        // Function to initialize resizing
        function initResize(e) {
            e.preventDefault();
            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', stopResize);
        }

        // Function to handle mouse movement during resizing
        function handleMouseMove(e) {
            e.preventDefault();

            const windowElement = document.getElementById("window");
            const offsetX = e.clientX - windowElement.offsetLeft;
            const offsetY = e.clientY - windowElement.offsetTop;

            const newWidth = Math.max(200, e.clientX - windowElement.offsetLeft + offsetX);
            const newHeight = Math.max(150, e.clientY - windowElement.offsetTop + offsetY);

            windowElement.style.width = newWidth + 'px';
            windowElement.style.height = newHeight + 'px';
        }

        // Function to stop resizing
        function stopResize() {
            document.removeEventListener('mousemove', handleMouseMove);
            document.removeEventListener('mouseup', stopResize);
        }
    </script>
</body>
</html>
