<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 1 Emulator</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #008080;
            color: white;
            margin: 0;
            overflow: hidden;
        }

        .window {
            position: absolute;
            overflow: hidden;
        }

        .title-bar {
            height: 20px;
            background-color: #008080;
            padding: 5px;
            text-align: center;
            color: white;
            user-select: none;
            cursor: move;
        }

        .content {
            padding: 10px;
            user-select: text;
            color: #000; /* Improved text color for readability */
        }

        .close-button {
            float: right;
            cursor: pointer;
        }

        /* Resizable handle */
        .resizable-handle {
            width: 20px;
            height: 20px;
            background-color: #008080;
            position: absolute;
            bottom: 0;
            right: 0;
            cursor: se-resize;
        }

        /* Old styles for Windows 1 appearance */
        .window {
            width: 300px;
            height: 200px;
            border: 2px solid #000;
            background-color: #fff;
            border-radius: 0;
        }

        .resizable-handle {
            width: 10px;
            height: 10px;
        }

        /* Windows 10-like styles */
        .window.windows-10 {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            background-color: #f0f0f0;
        }

        .title-bar.windows-10 {
            background-color: #0078d4;
            color: white;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        .close-button.windows-10 {
            color: white;
        }

        .resizable-handle.windows-10 {
            background-color: #0078d4;
        }
    </style>
</head>
<body>
    <script>
        class Window {
            constructor(title, content, width, height, isWindows10 = false) {
                this.title = title;
                this.content = content;
                this.width = width;
                this.height = height;
                this.isWindows10 = isWindows10;
                this.isResizing = false;
                this.offsetX = 0;
                this.offsetY = 0;

                this.createWindow();
                this.makeDraggable();
                this.makeResizable();
            }

            createWindow() {
                this.windowElement = document.createElement("div");
                this.windowElement.className = `window ${this.isWindows10 ? 'windows-10' : ''}`;
                this.windowElement.style.width = `${this.width}px`;
                this.windowElement.style.height = `${this.height}px`;
                document.body.appendChild(this.windowElement);

                this.titleBar = document.createElement("div");
                this.titleBar.className = `title-bar ${this.isWindows10 ? 'windows-10' : ''}`;
                this.titleBar.innerHTML = `${this.title}
                    <span class="close-button ${this.isWindows10 ? 'windows-10' : ''}" onclick="closeWindow(this)">X</span>`;
                this.windowElement.appendChild(this.titleBar);

                this.contentElement = document.createElement("div");
                this.contentElement.className = "content";
                this.contentElement.innerHTML = this.content;
                this.windowElement.appendChild(this.contentElement);

                this.resizableHandle = document.createElement("div");
                this.resizableHandle.className = `resizable-handle ${this.isWindows10 ? 'windows-10' : ''}`;
                this.resizableHandle.onmousedown = (e) => this.initResize(e);
                this.windowElement.appendChild(this.resizableHandle);
            }

            makeDraggable() {
                this.titleBar.onmousedown = (e) => this.initDrag(e);

                this.initDrag = (e) => {
                    e.preventDefault();
                    this.offsetX = e.clientX - this.windowElement.getBoundingClientRect().left;
                    this.offsetY = e.clientY - this.windowElement.getBoundingClientRect().top;
                    document.onmouseup = () => this.stopDrag();
                    document.onmousemove = (e) => this.drag(e);
                };

                this.drag = (e) => {
                    e.preventDefault();
                    const x = e.clientX - this.offsetX;
                    const y = e.clientY - this.offsetY;
                    this.windowElement.style.left = `${x}px`;
                    this.windowElement.style.top = `${y}px`;
                };

                this.stopDrag = () => {
                    document.onmouseup = null;
                    document.onmousemove = null;
                };
            }

            makeResizable() {
                this.resizableHandle.onmousedown = (e) => this.initResize(e);

                this.initResize = (e) => {
                    e.preventDefault();
                    this.isResizing = true;
                    this.offsetX = e.clientX - this.windowElement.getBoundingClientRect().width;
                    this.offsetY = e.clientY - this.windowElement.getBoundingClientRect().height;
                    document.addEventListener('mousemove', (e) => this.handleMouseMove(e));
                    document.addEventListener('mouseup', () => this.stopResize());
                };

                this.handleMouseMove = (e) => {
                    if (this.isResizing) {
                        const newWidth = Math.max(200, e.clientX - this.offsetX);
                        const newHeight = Math.max(150, e.clientY - this.offsetY);
                        this.windowElement.style.width = `${newWidth}px`;
                        this.windowElement.style.height = `${newHeight}px`;
                    }
                };

                this.stopResize = () => {
                    this.isResizing = false;
                    document.removeEventListener('mousemove', (e) => this.handleMouseMove(e));
                    document.removeEventListener('mouseup', () => this.stopResize());
                };
            }
        }

        // Create windows
        const window1 = new Window("Window 1", "Content of Window 1", 300, 200);
        const window2 = new Window("Window 2", "Content of Window 2", 400, 250, true);

        // Function to close the window
        function closeWindow(element) {
            const windowElement = element.closest('.window');
            windowElement.style.display = "none";
        }
    </script>
</body>
</html>
